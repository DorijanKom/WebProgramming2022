<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/toastr.css">
    <style>
      .error{
        color: red;
      }
    </style>
</head>

<body>
    <!--Nav Bar-->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#view_books" onclick="BookService.list()">Librarian.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#view_books" onclick="BookService.list()">List Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#view_purchases" onclick="purchasesService.list()">Purchases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#view_orders" tabindex="-1">Orders</a>
              </li>
            </ul>
            <form method="post">
              <div style="float:left;">
                <input type="search" id="search-material" class="form-control" placeholder="Search" aria-label="Search"/>
              </div>
              <div style="float:left;">
                <button id="search-button" type="button" class="btn btn-warning" onclick="BookService.search()">
                </button>
              </div>
            </form>
            <button class="btn btn-outline-warning" type="button" style="margin-left: 20px;" onclick="usersService.logout()">Logout</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
    </div>
        <div class="container marketing" id="container-marketing" style="margin-top: 100px;">
          
          <div id="view_books" class="row gx-4 gx-lg-5 align-items-center"></div>

          <div id="view_purchases"></div>

          <div id="view_orders"></div>

          <div id="view_search_books"></div>

          </div>
    </main>
</body>


<!--Modals-->
  
  <!-- Modal-Edit_Books -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="id" type="hidden">
            <div class="form-grid">
              <label>Book Name</label>
              <input name="bookName" id="bookName" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Writer name</label>
              <input name="writerName" id="writerName" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Writer last name</label>
              <input name="writerLastName" id="writerLastName" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Publisher</label>
              <input name="publisher" id="publisher" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Year of Publishing</label>
              <input name="yearOfPublishing" id="yearOfPublishing" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input name="price" id="price" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Inventory</label>
              <input name="inventory" id="inventory" type="number" class="form-control required">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="BookService.update()">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal-Add-Books -->
  <div class="modal fade" id="addElement" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addBooksForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Books</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-grid">
              <label for="bookName" class="form-label">Book Name</label>
              <input name="Book_Name" type="text" id="bookName" class="form-control required" placeholder="Enter book name">
            </div>
            <div class="form-group">
              <label for="writerName" class="form-label">Writer Name</label>
              <input name="Writer_Name" type="text" id="writerName" class="form-control required" placeholder="Enter writer name">
            </div>
            <div class="form-group">
              <label for="writerLastName" class="form-label">Writer Last Name</label>
              <input name="Writer_Last_Name" type="text" id="writerLastName" class="form-control required" placeholder="Enter writer last name">
            </div>
            <div class="form-group">
              <label for="publisher" class="form-label">Publisher</label>
              <input name="Publisher" type="text" id="publisher" class="form-control required" placeholder="Enter the publisher">
            </div>
            <div class="form-group">
              <label for="yearOfPublishing" class="form-label">Year of publishing</label>
              <input name="Year_of_Publishing" type="number" id="yearOfPublishing" class="form-control required" placeholder="Enter year of publishing">
            </div>
            <div class="form-group">
              <label for="price" class="form-label">Book price</label>
              <input name="Book_price" type="number" id="price" class="form-control required" placeholder="Enter book price">
            </div>
            <div class="form-group">
              <label for="inventory" class="form-label">In inventory</label>
              <input name="In_inventory" type="number" id="inventory" class="form-control required" placeholder="Enter inventory amount">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>

    <!-- Modal-Add-Writers -->
    <div class="modal fade" id="addElementWriter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addWritersForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Writer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="writerName" class="form-label">Writer Name</label>
                <input name="Writer_Name" type="text" id="writerName" class="form-control required" placeholder="Enter writer name">
              </div>
              <div class="form-group">
                <label for="writerLastName" class="form-label">Writer Last Name</label>
                <input name="Writer_Last_Name" type="text" id="writerLastName" class="form-control required" placeholder="Enter writer last name">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <!--All of the required project libraries-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/dataTables/jquery.dataTables.min.js"></script>
    <script src="js/dataTables/dataTables.bootstrap.min.js"></script>
    <script src="js/jQuerySPApp.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    
    <!--All of the required services-->
    <script src="js/booksService.js"></script>
    <script src="js/usersService.js"></script>
    <script src="js/WritersService.js"></script>
    <script src="js/purchasesService.js"></script>

<!--Script for initializing services-->
<script>

  var token = localStorage.getItem("token");
  if (token){
    BookService.init();
    WritersService.init();
  }
  else{
    window.location.replace("login.html");
  }
</script>
</html>
