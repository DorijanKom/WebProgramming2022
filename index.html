<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian.com</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/toastr.css">
    <style>
      .error{
        color: red;
      }
    </style>
</head>

<body>
    <!--Nav Bar-->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#view_books" onclick="BookService.list()">Librarian.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#view_books" onclick="BookService.list()">List Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#view_purchases" onclick="purchasesService.list()">Purchases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#view_orders" onclick="OrdersService.list()">Orders</a>
              </li>
            </ul>
            <form method="post">
              <div style="float:left;">
                <input type="search" id="search-material" class="form-control" placeholder="Search books..." aria-label="Search"/>
              </div>
              <div style="float:left;">
                <button id="search-button" type="submit" class="btn btn-warning" onclick="BookService.search();event.preventDefault();">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
            <button class="btn btn-outline-warning" type="button" style="margin-left: 20px;" onclick="usersService.logout()">Logout</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
    </div>
        <div class="container marketing" id="container-marketing" style="margin-top: 100px;">
          
          <div id="view_books" class="row gx-4 gx-lg-5 align-items-center"></div>

          <div id="view_purchases"></div>

          <div id="view_orders"></div>

          <div id="view_search_books" class="row gx-4 gx-lg-5 align-items-center"></div>

          <div id="view_search_by_writers"></div>

          </div>
    </main>
</body>


<!--Modals-->
  
  <!-- Modal-Edit_Books -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input id="id" type="hidden">
            <div class="form-grid">
              <label>Book Name</label>
              <input name="bookName" id="bookName" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Writer name</label>
              <input name="writerName" id="writerName" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Writer last name</label>
              <input name="writerLastName" id="writerLastName" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Publisher</label>
              <input name="publisher" id="publisher" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Year of Publishing</label>
              <input name="yearOfPublishing" id="yearOfPublishing" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input name="price" id="price" type="text" class="form-control required">
            </div>
            <div class="form-group">
              <label>Inventory</label>
              <input name="inventory" id="inventory" type="number" class="form-control required">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" onclick="BookService.update()">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal-Add-Books -->
  <div class="modal fade" id="addElement" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addBooksForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Books</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-grid">
              <label for="bookName" class="form-label">Book Name</label>
              <input name="Book_Name" type="text" id="bookName" class="form-control required" placeholder="Enter book name">
            </div>
            <div class="form-group">
              <label for="writerName" class="form-label">Writer Name</label>
              <input name="Writer_Name" type="text" id="writerName" class="form-control required" placeholder="Enter writer name">
            </div>
            <div class="form-group">
              <label for="writerLastName" class="form-label">Writer Last Name</label>
              <input name="Writer_Last_Name" type="text" id="writerLastName" class="form-control required" placeholder="Enter writer last name">
            </div>
            <div class="form-group">
              <label for="publisher" class="form-label">Publisher</label>
              <input name="name" type="text" id="publisher" class="form-control required" placeholder="Enter the publisher">
            </div>
            <div class="form-group">
              <label for="yearOfPublishing" class="form-label">Year of publishing</label>
              <input name="Year_of_publishing" type="number" id="yearOfPublishing" class="form-control required" placeholder="Enter year of publishing">
            </div>
            <div class="form-group">
              <label for="price" class="form-label">Book price</label>
              <input name="Book_price" type="number" id="price" class="form-control required" placeholder="Enter book price">
            </div>
            <div class="form-group">
              <label for="inventory" class="form-label">In inventory</label>
              <input name="In_inventory" type="number" id="inventory" class="form-control required" placeholder="Enter inventory amount">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>

    <!-- Modal-Add-Writers -->
    <div class="modal fade" id="addElementWriter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addWritersForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Writer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="writerName" class="form-label">Writer Name</label>
                <input name="Writer_Name" type="text" id="writerName" class="form-control required" placeholder="Enter writer name">
              </div>
              <div class="form-group">
                <label for="writerLastName" class="form-label">Writer Last Name</label>
                <input name="Writer_Last_Name" type="text" id="writerLastName" class="form-control required" placeholder="Enter writer last name">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="addBookButton" class="btn btn-primary">Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>


    <!--Modal-Search-Writers-->
    <div class="modal fade" id="searchWriter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="searchWritersForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search Writer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="searchWriterName" class="form-label">Writer Name</label>
                <input name="Writer_Name" type="text" id="searchWriterName" class="form-control required" placeholder="Enter writer name">
              </div>
              <div class="form-group">
                <label for="searchWriterLastName" class="form-label">Writer Last Name</label>
                <input name="Writer_Last_Name" type="text" id="searchWriterLastName" class="form-control required" placeholder="Enter writer last name">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-warning" onclick="BookService.searchWriter();event.preventDefault();">Search</button>
          </div>
        </form>
        </div>
      </div>
    </div>

        <!--Modal-Add-Orders-->
        <div class="modal fade" id="addOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="addOrderForm">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="orderAmount" class="form-label">Order Amount</label>
                    <input name="Order_Amount" type="int" id="orderAmount" class="form-control required" placeholder="Enter order amount">
                  </div>
                  <div class="form-group">
                    <label for="bookName" class="form-label">Book Name</label>
                    <input name="book_name" type="text" id="bookName" class="form-control required" placeholder="Enter the book name">
                  </div>
                  <div class="form-group">
                    <label for="dateOfOrder" class="form-label">Date of order</label>
                    <input name="Date_of_Order" type="date" id="dateOfOrder" class="form-control required" placeholder="Enter the date of order">
                  </div>
                  <div class="form-group">
                    <label for="dateOfDelivery" class="form-label">Date of delivery</label>
                    <input name="Date_of_Delivery" type="date" id="dateOfDelivery" class="form-control" placeholder="Enter the date of delivery">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>

        <!--Modal-Edit-Orders-->
        <div class="modal fade" id="editOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form>
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">View order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="orderID" class="form-label">ID</label>
                  <input name="id" id="orderID" type="number" class="form-control required" readonly>
                </div>
                  <div class="form-group">
                    <label for="editOrderAmount" class="form-label">Order Amount</label>
                    <input name="Order_Amount" type="number" id="editOrderAmount" class="form-control required" placeholder="Enter order amount">
                  </div>
                  <div class="form-group">
                    <label for="editBookName" class="form-label">Book Name</label>
                    <input name="book_name" type="text" id="editBookName" class="form-control required" placeholder="Enter the book name">
                  </div>
                  <div class="form-group">
                    <label for="editOrderPrice" class="form-label">Order price</label>
                    <input name="Order_price" type="number" id="editOrderPrice" class="form-control required" readonly>
                  </div>
                  <div class="form-group">
                    <label for="editDateOfOrder" class="form-label">Date of order</label>
                    <input name="Date_of_Order" type="date" id="editDateOfOrder" class="form-control required" placeholder="Enter the date of order">
                  </div>
                  <div class="form-group">
                    <label for="editDateOfDelivery" class="form-label">Date of delivery</label>
                    <input name="Date_of_Delivery" type="date" id="editDateOfDelivery" class="form-control" placeholder="Enter the date of delivery">
                  </div>
                  <div class="form-group">
                    <label for="userName" class="form-label">User name</label>
                    <input name="User_Name" type="text" id="userName" class="form-control" readonly>
                  </div>
                  <div class="form-group">
                    <label for="userLastName" class="form-label">User last name</label>
                    <input name="User_Last_Name" type="text" id="userLastName" class="form-control" readonly>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" onclick="OrdersService.update();">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>

        <!--Modal-Add-Purchases-->
        <div class="modal fade" id="addPurchase" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="addOrderForm">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New purchase</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <p>
                    <h4>Do you want to sell this book?</h4>
                  </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/dataTables/jquery.dataTables.min.js"></script>
    <script src="js/dataTables/dataTables.bootstrap.min.js"></script>
    <script src="js/jQuerySPApp.js"></script>

    <!--All of the required services-->
    <script src="js/booksService.js"></script>
    <script src="js/usersService.js"></script>
    <script src="js/WritersService.js"></script>
    <script src="js/purchasesService.js"></script>
    <script src="js/ordersService.js"></script>

<!--Script for initializing services-->
<script>

  var token = localStorage.getItem("token");
  if (token){
    BookService.init();
    WritersService.init();
    OrdersService.init();
  }
  else{
    window.location.replace("login.html");
  }
</script>
</html>
