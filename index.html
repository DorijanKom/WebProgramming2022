<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <main>
        <div class="container marketing" style="margin-top: 100px;">
            <div id="book-list" class="row">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only"></span>
                    </div>
                </div>
            </div>
    </main>
</body>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>

<!--AJAX Requests-->
<script>
    $.get('rest/books',function(data){
        $("#book-list").html("");

        var html="";
        for(let i=0;i<data.length;i++){

            html+=`
            <div class="col-lg-4">
                <h2>`+data[i].Book_Name+`</h2>
                <p>`+data[i].Date_of_Publishing+`</p>
                <p><button type="button" class="btn btn-primary" onclick="showModal(`+data[i].id+`)">
             View Info
            </button></p>
            </div>`;
        }
        $("#book-list").html(html);
    });
    function showModal(id){
        $.get('rest/books/'+id,function(data){
            console.log(data);
            $("#exampleModal .modal-body").html(id);
            $("#exampleModal").modal("show")
        })
    }
</script>

<!--Modals-->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</html>
